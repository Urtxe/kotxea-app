<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kotxea</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <table id="miTabla">
        <thead>
            <tr>
                <th>Pertsona</th>
                <th>Emaitza (Balantzea)</th>
                <th>Bidaiak (Guztira)</th>
                <th>Kotxea Eraman</th>
                <th>Kotxea Ez Eraman</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nerea</td>
                <td id="emaitza-nerea">0.00</td>
                <td id="bidaiak-guztira-nerea">0</td>
                <td id="gidatu-nerea">0</td>
                <td id="passenger-nerea">0</td>
            </tr>
            <tr>
                <td>Leire</td>
                <td id="emaitza-leire">0.00</td>
                <td id="bidaiak-guztira-leire">0</td>
                <td id="gidatu-leire">0</td>
                <td id="passenger-leire">0</td>
            </tr>
            <tr>
                <td>Naroa</td>
                <td id="emaitza-naroa">0.00</td>
                <td id="bidaiak-guztira-naroa">0</td>
                <td id="gidatu-naroa">0</td>
                <td id="passenger-naroa">0</td>
            </tr>
            <tr>
                <td>Gorka</td>
                <td id="emaitza-gorka">0.00</td>
                <td id="bidaiak-guztira-gorka">0</td>
                <td id="gidatu-gorka">0</td>
                <td id="passenger-gorka">0</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    
    <form id="bidaiForm">
        <strong>BIDAI BERRIA</strong>
        <br><br>
        <label for="bidaiaData">Eguna:</label>
        <input type="date" id="bidaiaData" name="bidaiaData" required>
        <br><br>
        
        <label for="nor">Nor da gidaria?</label>
        <select name="nor" id="nor">
            <option value="nerea">Nerea</option>
            <option value="leire">Leire</option>
            <option value="naroa">Naroa</option>
            <option value="gorka">Gorka</option>
        </select>
        <br><br>
        <label>Nortzuk joan dira?<br>
        <input type="checkbox" name="bidaiariak" value="nerea" id="nerea">Nerea<br>
        <input type="checkbox" name="bidaiariak" value="leire" id="leire">Leire<br>
        <input type="checkbox" name="bidaiariak" value="naroa" id="naroa">Naroa<br>
        <input type="checkbox" name="bidaiariak" value="gorka" id="gorka">Gorka<br>
        <br>
    </label>
        <button type="submit">Bidai berria gehitu</button>
    </form>
    <br>
    <button id="resetBtn">Reset</button>

    <br><br>
    <hr>
    <br>

    <h3>Bidaia-Historiala</h3>
    
    <label for="historialEpea">Erakutsi:</label>
    <select id="historialEpea">
        <option value="30">Azken 30 egunak</option>
        <option value="guztia">Historial osoa</option>
    </select>
    <br><br>
    
    <table id="historialaTaula" border="1" style="width:100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Data</th>
                <th>Gidaria</th>
                <th>Bidaiariak</th>
                <th>Ezabatu</th> </tr>
        </thead>
        <tbody id="historialaBody">
            </tbody>
    </table>


    <script src="script.js" ></script>
</body>
